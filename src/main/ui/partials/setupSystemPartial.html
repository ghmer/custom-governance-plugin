<div id="CustomGovernancePluginSetupDiv">
  <custom-governance-navigation activelink="setup"></custom-governance-navigation> 
  <h3>
    <small>Custom Governance</small> 
  </h3>
  <div class="alert alert-success" role="alert" data-ng-show="toggleIndicators.showSuccessMessage">
    {{successMessage}} 
  </div>
  <div class="alert alert-warning" role="alert" data-ng-show="toggleIndicators.showInfoMessage">
    {{infoMessage}} 
  </div>
  <div class="alert alert-danger" role="alert" data-ng-show="toggleIndicators.showErrorMessage">
    {{errorMessage}} 
  </div>
  <custom-governance-setup></custom-governance-setup> 
</div>
