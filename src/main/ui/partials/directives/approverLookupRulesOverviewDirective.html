<div id="ApproverLookupRuleDiv">
	<h5 data-ng-click="controller.toggleView('showApprovalRules')">
		</i>Approver&nbsp;<i data-ng-class="showApprovalRules ? 'fa fa-minus-square-o' : 'fa fa-plus-square-o'" aria-hidden="true"></i> 
	</h5>
	<hr data-ng-hide="showApprovalRules"></hr>
	<div data-ng-show="showApprovalRules">
		<table id="CustomGovernancePluginRulesTable" class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th scope="col">Approver</th>
					<th scope="col">Approver Lookup Rule</th>
          <th scope="col">action</th>
				</tr>
			</thead>
			<tbody>
				<tr class="clickable" data-ng-repeat="(key, value) in configObject.approverLookupRules">
					<td data-ng-click="controller.showApproverLookupModal(key, value)">{{key}}</td>
					<td data-ng-click="controller.showApproverLookupModal(key, value)">{{value}}</td>
          <td width="100px"><i class="fa fa-trash-o" aria-hidden="true" data-ng-click="controller.deleteApproverLookup(key)"></i></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary  btn-sm" role="button" data-ng-click="controller.showAddNewApproverLookupModal()">add new Approver</a> 
	</div>
</div>
